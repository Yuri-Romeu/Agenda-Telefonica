<!DOCTYPE html>
<html lang="pt-br">
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <link rel="stylesheet" href="style.css" />
          <title>Agenda Telefonica</title>
     </head>
     <body>
          <h1>&#x1F4DE; Agenda Telefônica</h1>

          <form class="form-container">
               <input type="text" id="nome" placeholder="Nome" required />
               <input type="tel" id="numero" placeholder="Número de telefone" required />
               <input type="submit" id="submit" class="button" value="Adicionar" />
               <button type="button" id="resetar" class="button" onclick="resetar()">
                    Resetar
               </button>
          </form>

          <table>
               <thead>
                    <tr>
                         <th>Nome</th>
                         <th>Número</th>
                    </tr>
               </thead>
               <tbody id="tabela-contatos">
                    <!-- <tr>
                         <td>Teste</td>
                         <td>99 99999-9999</td>
                    </tr> -->
                    <!-- contatos adicionados -->
               </tbody>
          </table>
          <script src="script.js"></script>
     </body>
</html>
